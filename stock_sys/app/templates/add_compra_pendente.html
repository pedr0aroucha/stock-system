{% extends 'base.html' %}

{% block content %}

<div class="col-6 col-md-4 col-6" style="left: 380px">
	<h1>Adicionar Compra Pendente</h1>
	<form action="" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			<label>Nome</label>
			<input type="text" id="nome" name="nome" class="form-control" placeholder="Maria Joana">
		</div>
		<div class="form-group">
			<label>Valor Pendente</label>
			<input type="text" id="valor_pendente" name="valor_pendente" class="form-control" placeholder="R$15">
		</div>
		<div class="form-group">
			<label>Data</label>
			<input type="date" id="data" name="dt" class="form-control" placeholder="05/12/2019">
		</div>
		<input class="btn btn-outline-secondary" type="submit" value="Adicionar Produto">
		<a href="{{ url_for('lista_compra_pendente') }}" style=" color: #5c8b95;" >Voltar</a>
	</form>
</div>


{% endblock%}
