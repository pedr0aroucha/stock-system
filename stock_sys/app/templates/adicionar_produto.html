{% extends 'base.html' %}

{% block content %}

<div class="col-6 col-md-4 col-6" style="left: 380px">
	<h1>Cadastrar Produto</h1>
	<form action="" method="POST">
		{{ form.csrf_token }}
		<div class="form-group">
			<label>Nome</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Banco de Carro S10">
		</div>
		<div class="form-group">
			<label>Quantidade</label>
			<input type="text" id="quantidade" name="quantidade" class="form-control" placeholder="15">
		</div>
		<div class="form-group">
			<label>Preço de Venda</label>
			<input type="text" id="preco_de_venda" name="preco_de_venda" class="form-control" placeholder="100">
		</div>
		<div class="form-group">
			<label>Preço de Compra</label>
			<input type="text" id="preco_de_compra" name="preco_de_compra" class="form-control" placeholder="30">
		</div>
		<input class="btn btn-outline-secondary" type="submit" value="Adicionar Produto">
		<a href="{{ url_for('lista_produto') }}" style=" color: #5c8b95;" >Voltar</a>
	</form>
</div>

{% endblock%}
