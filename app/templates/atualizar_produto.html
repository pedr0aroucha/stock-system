{% extends "base.html" %}

{% block content %}
<div class="col-6 col-md-4 col-6" style="left: 380px">
    <section class="container-center">
        <h1>Atualizar Produto</h1>
        <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            <label>Nome</label>
            <input 
                type="text" 
                id="nome" 
                name="username" 
                required 
                class="form-control"
                value="{{ produtos.username }}" 
            >
        </div>
        <div class="form-group">
            <label>Quantidade</label>
            <input 
                type="text" 
                id="quantidade" 
                name="quantidade" 
                required 
                class="form-control"
                value="{{ produtos.quantidade }}"
            >
        </div>
        <div class="form-group">
            <label>Preço de Venda</label>
            <input 
                type="text" 
                id="preco_de_venda" 
                name="preco_de_venda" 
                required 
                class="form-control"
                value="{{ produtos.preco_de_venda }}"
            >
        </div>
        <div class="form-group">
            <label>Preço de Compra</label>
            <input 
                type="text" 
                id="preco_de_compra" 
                name="preco_de_compra" 
                required 
                class="form-control"
                value="{{ produtos.preco_de_compra }}"
            >
        </div>
        <input class="btn btn-outline-secondary" type="submit" value="Atualizar">
        <a href="{{ url_for('lista_produto') }}" style=" color: #5c8b95;" >Voltar</a>
    </form>
    </section>
</div>

{% endblock %}
